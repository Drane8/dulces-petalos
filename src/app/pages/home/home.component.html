<section>
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-6 sm:px-6 lg:max-w-7xl lg:px-8">
            <div class="flex justify-end">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Buscar producto" (input)="searchProduct(searchInput.value)" #searchInput/>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
                <div class="group relative" *ngFor="let product of filteredProducts">
                    <div
                        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                        <img [src]="product.imgUrl" [alt]="'Imagen de ' + product.name?.toLowerCase()" 
                            class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="mt-4 flex justify-between">
                        <div>
                            <h3 class="text-sm text-gray-700 mb-0">
                                <a [routerLink]="'product/' + product.id">
                                    <span aria-hidden="true" class="absolute inset-0"></span>
                                    {{ product.name}}
                                </a>
                            </h3>
                            <p class="mt-1 text-sm text-gray-500">{{product.binomialName}}</p>
                        </div>
                        <p class="text-sm font-medium text-gray-900">{{product.price}}â‚¬</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
